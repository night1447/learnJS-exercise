<style>
    .clock__wrapper {
        display: flex;
        align-items: center;
    }

    .clock span:not(:last-child) {
        position: relative;
    }

    .clock__hours {
        color: red;
    }

    .clock__minutes {
        color: blue;
    }

    .clock__seconds {
        color: green;
    }

    .clock span:not(:last-child)::after {
        content: ":";
    }

</style>
